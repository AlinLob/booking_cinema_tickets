<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Резервирование билетов</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Резервирование билетов</h1>
      <div class="section">
        <h2>Выберите дату:</h2>
        <div id="dates" class="button-group"></div>
      </div>
      <hr />
      <div class="section">
        <h2>Выберите сеанс:</h2>
        <div id="session-list" class="button-group"></div>
      </div>
      <hr />
      <div class="section">
        <h2>Выберите места:</h2>
        <div id="seats-container" class="seats-grid"></div>
        <div id="legend" class="legend-container" style="display: none">
          <div class="legend-item">
            <span class="available"></span> Доступно
          </div>
          <div class="legend-item"><span class="selected"></span> Выбрано</div>
          <div class="legend-item"><span class="booked"></span> Занято</div>
        </div>
      </div>
      <button id="reserve-button" style="display: none" disabled>
        Забронировать место
      </button>
    </div>
    <div id="modal-overlay" class="modal-overlay" style="display: none"></div>
    <div id="confirmation-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2 class="modal-title">Подтверждение бронирования</h2>
        <p class="modal-text">
          Вы уверены, что хотите забронировать выбранное/ые место/а?
        </p>
        <div class="modal-buttons">
          <button id="confirm-reservation" class="button-confirm">
            Подтвердить
          </button>
          <button id="cancel-reservation" class="button-cancel">
            Отменить
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
